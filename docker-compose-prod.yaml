services:
    next-app:
        image: ghcr.io/marcusaurelys/bos-next:latest
        pull_policy: always
        container_name: next-app
        restart: always
        ports: 
            - 3000:3000
        networks:
            - chat
        env_file: '.env'
    flask-app:
        image: ghcr.io/marcusaurelys/bos-flask:latest
        pull_policy: always
        container_name: flask-app
        restart: always
        ports:
            - 5000:5000
        depends_on:
            - chromadb
        networks:
            - chat
        env_file: './server/.env'
    chromadb:
        image: chromadb/chroma:0.5.4
        container_name: chromadb
        volumes:
            - ./chromadb:/chroma/chroma
        environment:
            - IS_PERSISTENT=TRUE
            - PERSIST_DIRECTORY=/chroma/chroma
        ports:
            - 8000:8000
        networks:
            - chat

networks:
    chat:
        driver: bridge
